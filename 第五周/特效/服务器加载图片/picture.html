<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		.container{
			width: 800px;
			height: 600px;
			margin: 0 auto;
			border-radius: 30px;
			box-shadow: 0 0 10px #000;
			overflow: hidden;
		}

		.container .img-box{
			width: 160px;
			height: 120px;
			float: left;
			box-sizing: border-box;
			padding: 5px 10px;
		}

		.container .img-box img{
			border-radius: 10px;
			width: 100%;
			height: 100%;
			box-shadow: 0 0 15px #000;
		}

	</style>
</head>
<body>
	
	<div class="container" >

			</div> -->
	</div>

	<button id="btn">加载图片</button>
	<button id="btn2">加载图片</button>
</body>
<script src="picture.js"></script>
<script>
	var oBtn = document.getElementById("btn");
	var oBtn = document.getElementById("btn");
	var oContainer = document.querySelector(".container");
	var index = 1;
	oBtn.onclick = function(){
		if(index == 1){
			index = 2;
		}else{
			index = 1;
		}
		ajaxGet("http://localhost/AJAX/picture/picture.php?row="+index,fn)
		function fn(res){
			var json = JSON.parse(res);
			var html = ""
			for(var i = 0; i < json.length; i++){
				html += 
						`<div class="img-box">
							<img src="${json[i].img}" alt="">
						</div>`
			}
			oContainer.innerHTML = html;
		}
	}
</script>
</html>
