<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		body{height:1300px;}
		#top{height:200px;background:pink;text-align:center;font-size:40px;color:#fff;font-weight:900;line-height:200px;}
		#bottom{width:100px;height:100px;text-align:center;font-size:20px;color:#000;font-weight:900;line-height:100px;position:fixed;right:0;bottom:0;background:yellow;}
	</style>
</head>
<body>
	<div id="top">这是顶部</div>
	<button id="bottom">返回顶部</button>
</body>
<script>
	var oTop = document.getElementById("top");
	var oBottom = document.getElementById("bottom");
	oBottom.onclick = function(){
		if(document.documentElement.scrollTop == 0){
			document.body.scrollTop = 0;
		}else{
			document.documentElement.scrollTop = 0;
		}
	}
</script>
</html>
