<script>
	
// 1、冒泡排序法:

	var arr = [12,21,44,3,22,1,17];
	for(var a = 0; a < arr.length - 1; a++){
		for(var i = 0; i < arr.length - a; i++){
			if(arr[i] > arr[i + 1]){
				var ls = arr[i]
				arr[i] = arr[i + 1]
				arr[i + 1] = ls;
			}
		}
	}
	console.log(arr);	

// 2、选择排序法:

	var arr = [12,21,44,3,22,1,17];
	for(var i = 0; i < arr.length - 1; i++){
		var min = arr[i];
		var index = i
		for(var j = i + 1; j < arr.length; j++){			
			if(min > arr[j]){
				min = arr[j];
				index = j
			}		
		}
		arr[index] = arr[i]
		arr[i] = min
	}
	console.log(arr)
